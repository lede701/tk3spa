<form [formGroup]="dayForm" (ngSubmit)="onSaveDay()">
  <div class="grid-x">
    <div class="cell"><h1>{{getCurrentDay()}}</h1></div>
  </div>
  <div class="grid-x grid-padding-x" *ngFor="let g of getGrantDetailList()">
    
    <div class="cell small-2">
      {{g.getGrantCode()}}
    </div>
    <div class="cell small-1">
      <input type="text" name="hrWorked" />
      {{g.getDayDetails(day).hrWorked}}
    </div>
    <div class="cell small-6">
      <textarea name="comments"></textarea>
      {{g.getDayDetails(day).comment}}
    </div>
  </div>
</form>
